<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- <img id="front" src="assets/images/bg-card-front.png" alt="front.png" /> -->
  <div id="front">
    <div class="front-card">
      <div class="logo">
        <img src="assets/svg/card-logo.svg" alt="test" />
      </div>
      <div class="front-cardnumber">
        <p>1234 5678 9101 1121</p>
      </div>
      <div class="user-name">
        <p>CARDHOLDER NAME</p>
      </div>
      <div class="mmyy">
        <p><span id="mm">00</span>/<span id="yy">00</span></p>
      </div>
    </div>
  </div>
  <!-- <img id="back" src="assets/images/bg-card-back.png" alt="front.png" /> -->
  <div id="back">
    <span id="cvc-back">123</span>
  </div>
  <form id="creditCardForm" onsubmit="return validateForm(event);"><!--onsubmit="validateForm(event)"-->
    <div class="parent">
      <div class="name">
        <fieldset>
          <label for="username">CARDHOLDER NAME</label><br />
          <input type="text" id="username" placeholder="e.g. Jane Appleseed" pattern="[A-Za-z]+" required  /><br />
          <span class="error-message" id="username-error"></span>
        </fieldset>
      </div>
      <div class="cardnumber">
        <fieldset>
          <label for="cardnumber">CARD NUMBER</label><br />
          <input type="text" id="cardnumber" placeholder="e.g. 1234 5678 9123 0000" pattern="[0-9]{16}" required
            minlength="16" maxlength="16" /><br />
          <span class="error-message" id="cardnumber-error"></span>
        </fieldset>
      </div>
      <div class="date">
        <fieldset>
          <label>EXP. DATE ( MM/YY )</label><br />
          <!--i used a flex box here to justify content   -->
          <div class="row">
            <input type="text" id="month" placeholder="MM" pattern="[0-9]{2}"  title="month format" required
              maxlength="2" />
            <input type="text" id="year" placeholder="YY" pattern="[0-9]{2}"  title="month format"required
              maxlength="2" />
          </div>
          <span class="error-message" id="month-error"></span>
          <span class="error-message" id="year-error"></span>
        </fieldset>
      </div>
      <div class="cvc">
        <fieldset>
          <label for="cvc">CVC</label><br />
          <input type="text" id="cvc" placeholder="e.g. 123" pattern="[0-9]{3}"  maxlength="3" minlength="3" required />
          <span class="error-message" id="cvc-error"></span>
        </fieldset>
      </div>
      <div class="confirm">
        <fieldset>
          <button type="submit" onclick="submitInputValidation()">Submit</button>
          <!-- <input type="submit" value="Confirm" onclick=" validateForm()" /> -->
        </fieldset>
      </div>
    </div>
  </form>
  <div class="success-message" id="success-message">
    <img src="assets/svg/icon-complete.svg" alt="Success" /><br>
    <h1>Thank you!</h1>
    <h3>we've added your card details </h3>
    <button onclick="resetForm()">continue</button>
  </div>


  <script src="index.js"></script>
</body>

</html>
